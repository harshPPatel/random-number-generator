<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Random Number Generator</title>
    <link href="https://fonts.googleapis.com/css?family=Muli:600,700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" type="image/png" href="./img/favicon.png"/>
    <link rel="stylesheet" href="./scss/app.scss">
  </head>
  <body>
    <header>
      <nav>
        <img src="./img/logo.png" alt="Random Number Generator" class="logo">
        <a href="https://github.com/harshPPatel/random-number-generator" target="_blank">
          GitHub
        </a>
      </nav>
    </header>
    <main class="row">
      <div class="col text-center">
        <img src="./img/hero.png" alt="Image of two dices">
      </div>
      <div class="col">
        <p id="random-number" class="text-center">
          13
        </p>
        <div class="form">
          <div class="row">
            <div class="col">
              <label for="lowerLimit">Min Limit: </label>
              <input type="number" name="lowerLimit" id="lower-limit" autofocus="true" value="10">
            </div>
            <div class="col">
              <label for="upperLimit">Max Limit: </label>
              <input type="number" name="upperLimit" id="upper-limit" value="15">
            </div>
          </div>
          <button id="submit-button">Generate</button>
        </div>
      </div>
    </main>
    <footer>
      <p>
        <a href="https://www.freepik.com/free-photos-vectors/background" target="_blank">
          Background vector created by starline - www.freepik.com
        </a>
      </p>
    </footer>
    <script src="./ts/app.ts"></script>
  </body>
</html>
